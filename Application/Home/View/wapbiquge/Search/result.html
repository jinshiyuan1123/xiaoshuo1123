<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8" />
	<title>小说搜索_{$TDK.webname}<</title>
	<meta name="keywords" content="小说搜索_{$TDK.webname}" />
	<meta name="description" content="小说搜索_{$TDK.webname}" />
	<meta name="MobileOptimized" content="240"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,	minimum-scale=1.0, maximum-scale=1.0" />
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/{$theme}/css/base.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/{$theme}/css/mulu.css" />
</head>
<body>
<include file="Public/header" />
<div class="article">
	{$advcode.list_1.code_wap}
	<h2 class="title"><span>搜索：“<font color=red>{$q}</font>”相关的小说</span></h2>
	<foreach name="articlelist" item="v">
	<div class="block">
		<div class="block_img"><a href="{$v.rewriteurl}" title="{$v.title}"><img height=100 width=80 {$comset.src}="{$v.thumb}" onerror="this.src='__PUBLIC__/images/nocover.jpg'"/></a></div>
		<div class="block_txt">
			<p><a href="{$v.rewriteurl}"><h2>{$v.title}</h2></a></p>
			<p>作者：<a href="{:reurl('author', $v)}" title="{$v.author}">{$v.author}</a></p>
			<p><a href="{$v.rewriteurl}">{$v.description}...</a></p>
		</div>
		<div style="clear:both"></div>
	</div>
	</foreach>
	{$advcode.list_2.code_wap}
</div>
<include file="Public/footer" />
</body>
</html>
